questions:
  - variable: profile
    default: development
    type: enum
    options:
      - development
      - production
    label: Profile
    required: true
    group: General
    how_subquestion_if: production
    subquestions:
      - variable: datasourceUrl
        default: jdbc:h2:mem:vacations-development
        type: string
        label: Connection URL
        required: true
        group: Datasource
      - variable: datasourceDriverClassName
        default: org.h2.Driver
        type: string
        label: Driver Class
        required: true
        group: Datasource
      - variable: datasourceUsername
        default: sa
        type: string
        label: Username
        required: true
        group: Datasource
      - variable: datasourcePassword
        type: string
        label: Password
        required: false
        group: Datasource
  - variable: auth0Audience
    default: https://api.iperka.com/vacations/
    type: string
    label: Auth0 Audience (Must end with /.)
    required: true
    group: Auth0
  - variable: auth0Domain
    default: https://iperka.eu.auth0.com/
    type: string
    label: Auth0 Domain (Must end with /.)
    required: true
    group: Auth0
  - variable: auth0ClientId
    default: MY_CLIENT_ID
    type: string
    label: Auth0 Client ID
    required: true
    group: Auth0
  - variable: auth0ClientSecret
    type: password
    label: Auth0 Client Secret
    required: true
    group: Auth0
  - variable: apiDocsEnabled
    default: "true"
    type: boolean
    label: Enable OpenAPI endpoint
    required: true
    show_subquestion_if: true
    group: Docs
    subquestions:
      - variable: apiDocsShowActuator
        default: "false"
        type: boolean
        label: Enable OpenAPI actuator endpoint
        required: true
        group: Docs
      - variable: apiServerUrl
        default: https://api.vacations.iperka.com/v1/
        type: string
        label: API Server URL
        required: true
        group: Docs
      - variable: swaggerUiEnabled
        default: "false"
        type: boolean
        label: Enable Swagger UI
        required: true
        show_subquestion_if: true
        group: Docs
        subquestions:
          - variable: swaggerUiApiDocsPath
            default: ../openapi/v3
            type: string
            label: Relative path for Swagger UI to get OpenAPI definitions.
            required: true
            group: Docs
          - variable: swaggerUiOAuth2RedirectUrl
            default: /oauth2-redirect.html
            type: string
            label: Relative path for Swagger UI to get OAuth2 redirect.
            required: true
            group: Docs
  - variable: mailHost
    default: localhost
    type: string
    label: Mail Server Host
    required: true
    group: Mail
  - variable: mailPort
    default: 25
    type: number
    label: Mail Server Port
    required: true
    group: Mail
  - variable: mailUsername
    type: string
    label: Mail Server Username
    required: true
    group: Mail
  - variable: mailPassword
    type: password
    label: Mail Server Password
    required: true
    group: Mail
  - variable: mailSmtpAuth
    type: boolean
    label: Mail Server use SMTP Authentication
    required: true
    group: Mail
  - variable: mailSmtpStarttlsEnalbed
    type: boolean
    label: Mail Server use SMTP STARTTLS Authentication
    required: true
    group: Mail
  - variable: mailFromAddress
    default: no-reply@iperka.com
    type: string
    label: Send Mails from Email
    required: true
    group: Mail
  - variable: mailFromName
    default: iperka
    type: string
    label: Send Mails from Name
    required: true
    group: Mail
